<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        #calculator-area {
            display: none;
        }

        body {
            background-image: url("./pngtree-cute-hand-drawn-style-math-education-green-pink-background-image_337360.jpg");
        }

        .form-control {
            display: inline;
            width: 90%;
        }
    </style>
</head>

<body>
    <div class="container" id="welcome-area">
        <h1 class="text-center p-5 mt-5">Simple Calculator</h1>
        <button type="button" id="login"
            class="btn btn-dark p-3 mt-5 position-absolute start-50 translate-middle fs-1">Get
            Started</button>

    </div>

    <div id="calculator-area">
        <div class="container  pt-5">
            <input id="result" type="text"
                class="form-control text-center shadow-lg p-3 mb-5 bg-white rounded fs-1 " size="20%">
        </div>
        <div class="container">
            <div class="row row-cols-4 g-3">
                <div class="col"><button type="button" value="1" onclick="display('1')"
                        class="btn btn-info btn-lg">1</button></div>
                <div class="col"><button type="button" value="2" onclick="display('2')"
                        class="btn btn-info btn-lg">2</button></div>
                <div class="col"><button type="button" value="3" onclick="display('3')"
                        class="btn btn-info btn-lg">3</button></div>
                <div class="col"><button type="button" value="+" onclick="display('+')"
                        class="btn btn-info btn-lg">+</button></div>
                <div class="col"><button type="button" value="4" onclick="display('4')"
                        class="btn btn-info btn-lg">4</button></div>
                <div class="col"><button type="button" value="5" onclick="display('5')"
                        class="btn btn-info btn-lg">5</button></div>
                <div class="col"><button type="button" value="6" onclick="display('6')"
                        class="btn btn-info btn-lg">6</button></div>
                <div class="col"><button type="button" value="-" onclick="display('-')"
                        class="btn btn-info btn-lg">-</button></div>
                <div class="col"><button type="button" value="7" onclick="display('7')"
                        class="btn btn-info btn-lg">7</button></div>
                <div class="col"><button type="button" value="8" onclick="display('8')"
                        class="btn btn-info btn-lg">8</button></div>
                <div class="col"><button type="button" value="9" onclick="display('9')"
                        class="btn btn-info btn-lg">9</button></div>
                <div class="col"><button type="button" value="*" onclick="display('*')"
                        class="btn btn-info btn-lg">*</button></div>
                <div class="col"><button type="button" value="c" onclick="clearNumbers()"
                        class="btn btn-info btn-lg">c</button></div>
                <div class="col"><button type="button" value="0" onclick="display('0')"
                        class="btn btn-info btn-lg">0</button></div>
                <div class="col"><button type="button" value="=" onclick="solved()"
                        class="btn btn-info btn-lg">=</button>
                </div>
                <div class="col"><button type="button" value="/" onclick="display('/')"
                        class="btn btn-info btn-lg">/</button></div>
            </div>
        </div>
    </div>


    <script>
        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click", function () {
            document.getElementById("welcome-area").style.display = "none";
            const calculatorArea = document.getElementById("calculator-area");
            calculatorArea.style.display = "block";
        })
        function display(val) {
            document.getElementById("result").value += val;
        }
        function solved() {
            let x = document.getElementById("result").value;
            let y = eval(x);
            document.getElementById("result").value = y
        }
        function clearNumbers() {
            document.getElementById("result").value = "";
        }
    </script>
</body>

</html>
